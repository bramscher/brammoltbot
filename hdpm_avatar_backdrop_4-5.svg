<svg width="1080" height="1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fafaf8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9d6f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9d6f;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#d4e8d9;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1080" height="1350" fill="url(#bgGradient)"/>
  
  <!-- Top accent bar (green gradient) -->
  <rect x="0" y="0" width="1080" height="200" fill="url(#topGradient)"/>
  
  <!-- Bottom accent (subtle) -->
  <rect x="0" y="1270" width="1080" height="80" fill="url(#bottomGradient)"/>
  
  <!-- Glassmorphism window (top right) -->
  <g opacity="0.4">
    <rect x="920" y="240" width="100" height="100" fill="rgba(255,255,255,0.1)" stroke="#d4e8d9" stroke-width="2" rx="16"/>
  </g>
  
  <!-- Company name (centered in top bar) -->
  <text x="540" y="90" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-2">
    HIGH DESERT
  </text>
  
  <!-- Subtitle -->
  <text x="540" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#d4e8d9" text-anchor="middle" letter-spacing="1">
    PROPERTY MGMT
  </text>
  
  <!-- CTA text -->
  <text x="540" y="530" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#1a1a1a" text-anchor="middle">
    Properties
  </text>
  <text x="540" y="590" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#1a1a1a" text-anchor="middle">
    Available for Lease
  </text>
  
  <!-- Avatar zone indicator (lower left, 60% width) -->
  <rect x="40" y="700" width="590" height="580" fill="none" stroke="#4a9d6f" stroke-width="2" stroke-dasharray="8,6" opacity="0.2"/>
  
  <!-- Contact info (bottom right) -->
  <text x="1020" y="1290" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#ffffff" text-anchor="end" letter-spacing="0.5">
    541-548-0383
  </text>
  
  <text x="1020" y="1330" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#d4e8d9" text-anchor="end">
    highdesertpm.com
  </text>
  
  <!-- Depth/shadow effect -->
  <rect x="0" y="0" width="1080" height="1350" fill="none" opacity="0.05"/>
</svg>