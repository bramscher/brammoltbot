<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDPM Avatar Backdrop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .backdrop {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: linear-gradient(180deg, #f5f5f5 0%, #fafaf8 100%);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        /* Vertical accent stripe (right side) */
        .accent-vertical {
            position: absolute;
            right: 0;
            top: 0;
            width: 120px;
            height: 100%;
            background: linear-gradient(90deg, transparent, #4a9d6f);
            opacity: 0.9;
        }
        
        /* Horizontal accent line */
        .accent-horizontal {
            position: absolute;
            top: 140px;
            left: 0;
            width: 100%;
            height: 8px;
            background: #d4e8d9;
        }
        
        /* Glassmorphism window (upper left) */
        .window {
            position: absolute;
            top: 80px;
            left: 80px;
            width: 220px;
            height: 220px;
            border: 3px solid #4a9d6f;
            border-radius: 8px;
            opacity: 0.6;
        }
        
        .window::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #4a9d6f;
        }
        
        .window::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: #4a9d6f;
        }
        
        /* Company branding (upper right) */
        .branding {
            position: absolute;
            top: 80px;
            right: 70px;
            text-align: right;
        }
        
        .branding h1 {
            font-size: 84px;
            font-weight: 900;
            color: #1a1a1a;
            line-height: 1;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        
        .branding h2 {
            font-size: 56px;
            font-weight: 500;
            color: #4a9d6f;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .branding-underline {
            width: 450px;
            height: 3px;
            background: #4a9d6f;
            margin-left: auto;
        }
        
        /* Contact info (bottom right) */
        .contact {
            position: absolute;
            bottom: 60px;
            right: 70px;
            text-align: right;
        }
        
        .contact p {
            font-size: 32px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .contact-website {
            font-size: 32px;
            color: #4a9d6f;
            font-weight: 500;
        }
        
        /* Avatar space indicator (subtle) */
        .avatar-space {
            position: absolute;
            bottom: 40px;
            left: 80px;
            width: 1200px;
            height: 2px;
            background: rgba(212, 232, 217, 0.3);
        }
        
        .avatar-label {
            position: absolute;
            bottom: 60px;
            left: 80px;
            font-size: 14px;
            color: rgba(100, 100, 100, 0.4);
            font-weight: 500;
            letter-spacing: 2px;
        }
        
        /* Subtle depth effect */
        .depth {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.02) 100%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="backdrop">
        <div class="accent-vertical"></div>
        <div class="accent-horizontal"></div>
        
        <div class="window"></div>
        
        <div class="branding">
            <h1>HIGH DESERT</h1>
            <h2>PROPERTY MANAGEMENT</h2>
            <div class="branding-underline"></div>
        </div>
        
        <div class="contact">
            <p>1515 SW Reindeer Ave | 541-548-0383</p>
            <div class="contact-website">highdesertpm.com</div>
        </div>
        
        <div class="avatar-space"></div>
        <div class="avatar-label">AVATAR POSITION: 60% LOWER LEFT</div>
        
        <div class="depth"></div>
    </div>
</body>
</html>
